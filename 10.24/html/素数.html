<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断一个数是不是素数</title>
</head>
<body>
    <h1>判断一个数是不是素数(只能被1和它本身整除)</h1>
</body>
<script>
    for(var j = 2; j<= 100;j++){

        var n = j;
    }
    var n = 7;
    var flag = true;
    for (var i = 2; i < 7; i++) {
        if (n % i == 0) {
            flag = false;
            document.write(n + "是合数");
            break;
        }


    }
    if(flag == true){
        document.write(n + "是素数");
    }else{
        document.write(n + "是合数");
    }
</script>
</html>
