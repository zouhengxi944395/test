<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
       <!-- 3.判断年月日是否合法？     judgeYearMonthDay(year,month,day)   => 年份错误/月份错误/日期错误/日期正确 -->
    <h1>写个函数判断年月日是否合法</h1>
    <hr>
    <input type="text" id="year" placeholder="请输入年">
    <input type="text" id="month" placeholder="请输入月">
    <input type="text" id="day" placeholder="请输入日">
    <button id="button">检验日期</button>
    <input type="text" id='result'>

</body>

<script>
        var oYear = document.getElementById('year');
        var oMonth = document.getElementById('month');
        var oDay = document.getElementById('day');
        var oButton = document.getElementById('button');
        var oResult = document.getElementById('result');
        button.onclick = function () { //从input框中取出来的值是string类型
            var year = oYear.value * 1;
            var month = oMonth.value * 1;
            var day = oDay.value * 1;
            oResult.value = pd(year, month, day);
    
            function pd(year, month, day) {
                if (year >= 1000 && year <= 9000 && year % 1 == 0) { //判断年
                    result = "年份正确"
                    if (month >= 1 && month <= 12) { //判断月份
                        result = "月份正确"
                        if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 ||
                            month ==
                            12) { //判断天数： 1,3,5,7,8,10,12  31天
                            if (day >= 1 && day <= 31) {
                                result = "日期正确"
                            } else {
                                result = "日期有误"
                            }
                        } else if (month == 4 || month == 6 || month == 9 || month ==
                            11) { //判断天数：  4,6,9,11   30天    30天
                            if (day >= 1 && day <= 30) {
                                result = "日期正确"
                            } else {
                                result = "日期有误"
                            }
                        } else { //2月
                            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) { // 判断闰年
                                if (day >= 1 && day <= 29) {
                                    result = "日期正确";
                                } else {
                                    result = "日期输入有误";
                                }
                            } else {
                                if (day >= 1 && day <= 28) {
                                    result = "日期正确";
                                } else {
                                    result = "日期输入有误";
                                }
                            }
                        }
                    } else { //月份有误
                        result = "月份输入有误！";
                    }
                } else { //年份有误
                    result = "年份有误！";
                }
                return result;
            }
        }
    </script>
    

</html>
