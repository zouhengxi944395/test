<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var oContent = document.getElementById("")
        var score = Math.round(Math.random() * 100);



        if (score >= 0 && score <= 100) {

            if (score >= 90 && score <= 100) {
                document.write(score + "分数，优秀")
            } else if (score >= 80 && score <= 90) {
                document.write(score + "分数，良好")
            } else if (score >= 70 && score <= 80) {
                document.write(score + "分数，一般")
            } else if (score >= 60 && score <= 70) {
                document.write(score + "分数，及格")
            } else {
                document.write(score + "分数，不及格")
            }
        }
    </script>

</html>
