<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>输入年(1000 ~ 9999)，月，日，点击判断年月日是否合法</h1>
    <hr>
    <!-- 要求：
          年份 1000-9999 整数
          月份  1-12 整数
          天数： 1,3,5,7,8,10,12  31天
          4,6,9,11   30天  
          平年 2月28天 、闰年2月29天  -->
    <input type="text" id="year" placeholder="请输入年">
    <input type="text" id="month" placeholder="请输入月">
    <input type="text" id="day" placeholder="请输入日">
    <button id="btn">检查日期</button>
    <input type="text" id="result">
</body>
<script>
    var oYear = document.getElementById("year");
    var oMonth = document.getElementById("month");
    var oDay = document.getElementById("day");
    var oBtn = document.getElementById("btn");
    var oResult = document.getElementById("result");
    // console.log(oYear, oMonth, oDay, oBtn, oResult);

    btn.onclick = function () {
        var year = oYear.value * 1;
        var month = oMonth.value * 1;
        var day = oDay.value * 1;
        // console.log(year, month, day);
        if (year >= 1000 && year <= 9999 && year % 1 == 0) { //年份判断
            oResult.value = "年份正确";
            if (month >= 1 && month <= 12) { //判断月份
                oResult.value = "月份正确"
                if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month ==
                    12) { // 天数： 1,3,5,7,8,10,12  31天
                    if (day >= 1 && day <= 31) {
                        oResult.value = "日期正确";
                    } else {
                        oResult.value = "日期错误";
                    }
                } else if (month == 4 || month == 6 || month == 9 || month == 11) { //判断4,6,9,11月   30天  
                    if (day >= 1 && day <= 30) {
                        oResult.value = "日期正确";
                    } else {
                        oResult.value = "日期错误";
                    }
                } else { //2月份
                    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) { // 判断闰年
                        if (day >= 1 && day <= 29) {
                            oResult.value = "日期正确";
                        } else {
                            oResult.value = "日期输入有误";
                        }
                    } else {
                        if (day >= 1 && day <= 28) {
                            oResult.value  = "日期正确";
                        } else {
                            oResult.value  = "日期输入有误";
                        }
                    }
                }
            } else {
                oResult.value = "月份不正确，请重新输入";
            }
        } else {
            oResult.value = "年份不正确，请重新输入";
        }
    }
</script>

</html>
